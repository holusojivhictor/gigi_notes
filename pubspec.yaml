name: gigi_notes
description: A fully functional notes/todo app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  provider: ^6.0.1
  shared_preferences: ^2.0.8
  intl: ^0.17.0
  uuid: ^3.0.5
  sqflite: ^2.0.0+4
  path_provider: ^2.0.6
  synchronized: ^3.0.0
  sqlbrite: ^2.2.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/